{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block main_content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-gray-800">
                Acceso al
                <span class="text-tecnm">Inventario</span>
            </h1>
            <p class="text-gray-500 mt-2">TecNM - Campus Perote</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-tecnm focus:border-tecnm"
                       placeholder="admin">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-tecnm focus:border-tecnm"
                       placeholder="********">
            </div>

            <button type="submit"
                    class="w-full bg-tecnm text-white py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-tecnm-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tecnm transition duration-150">
                Ingresar
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Credenciales de prueba: Usuario: admin | Contraseña: admin123
        </p>
    </div>
</div>
{% endblock %}
