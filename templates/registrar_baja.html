{% extends "base.html" %}

{% block main_content %}
<div class="bg-white shadow-xl rounded-lg p-6 md:p-10 max-w-lg mx-auto mt-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Registrar Baja de Equipo</h1>
    <p class="text-gray-600 mb-6">Completa el siguiente formulario para marcar un equipo como "Baja" en el sistema. <span class="font-semibold text-red-500">Esta acción no elimina el registro, solo lo marca como inactivo.</span></p>
    
    <form method="POST" action="{{ url_for('registrar_baja') }}" class="space-y-6">
        
        <div>
            <label for="numero_inventario" class="block text-sm font-medium text-gray-700">Número de Inventario</label>
            <input type="text" id="numero_inventario" name="numero_inventario" required 
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 uppercase"
                   placeholder="Ej: A-2023-001">
        </div>
        
        <div>
            <label for="motivo" class="block text-sm font-medium text-gray-700">Motivo de la Baja</label>
            <textarea id="motivo" name="motivo" rows="3" required
                      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
                      placeholder="Ej: Obsolescencia, Daño irreparable, Robo, etc."></textarea>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                Confirmar Baja y Archivar
            </button>
        </div>
    </form>
</div>
{% endblock %}
